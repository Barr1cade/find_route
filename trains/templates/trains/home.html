{% extends 'base.html' %}
{% block title %}Список поездов{% endblock %}

{% block content %}
<h3>Список поездов</h3>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <p><a href="{% url 'trains:detail' pk=object.pk %}">{{ object.name }}</a></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
