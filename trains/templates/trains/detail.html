{% extends 'base.html' %}
{% block title %}Поезда{% endblock %}

{% block content %}
<h3>Поезда</h3>
<div class="row">
    <div class="col-md">
        <p>
            Название города: {{ object.name }}</br>
            Название станции: {{ object.station }}</br>
            Платформа №: {{ object.platform }}</br>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <button type="button" class="btn btn-light">Назад</button>
        </a>
    </div>
</div>
{% endblock %}
